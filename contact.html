<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container flex">
        <div class="contactDetails">
            <h2>Edit Contact Details</h2>
            <form class="contactDetailsForm">
                <div class="contact-edit-field">
                    <label>First Name</label>
                    <input type="text" name="firstName" id="fname" placeholder="First Name">
                </div>
                <div class="contact-edit-field">
                    <label>Last Name </label>
                    <input type="text" name="lastName" id="lname" placeholder="Last Name">
                </div>
                <div class="contact-edit-field">
                    <label>Phone Number</label>
                    <input type="number" name="phoneNumber" id="phone" placeholder="Phone Number">
                </div>
                <div>
                    <label>Email </label>
                    <input type="email" name="emailAddress" id="email" placeholder="Email">
                </div>
            </form>
            <div>
                <button id="contact-edit-btn" class="form-btn">Update</button>
                <button id="delete-contact-btn" class="form-btn">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="./contact.js"></script>
</body>
</html>
