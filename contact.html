<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Contact Details</h2>
        <div class="contactDetails">
            <form class="contactDetailsForm">
                <div>
                    <label>First Name:</label>
                    <input type="text" name="firstName" id="fname" placeholder="First Name">
                </div>
                <div>
                    <label>Last Name: </label>
                    <input type="text" name="lastName" id="lname" placeholder="Last Name">
                </div>
                <div>
                    <label>Phone Number:</label>
                    <input type="number" name="phoneNumber" id="phone" placeholder="Phone Number">
                </div>
                <div>
                    <label>Email: </label>
                    <input type="email" name="emailAddress" id="email" placeholder="Email">
                </div>
            </form>
            <div>
                <button id="contact-edit-btn">Edit Contact</button>
                <button id="delete-contact-btn">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="./contact.js"></script>
</body>
</html>
