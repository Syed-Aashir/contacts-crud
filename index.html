<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <form action="" id="add-contact-form">
        <input type="text" name="firstName" id="fname" placeholder="First Name">
        <input type="text" name="lastName" id="lname" placeholder="Last Name">
        <input type="number" name="phoneNumber" id="phone" placeholder="Phone Number">
        <input type="email" name="emailAddress" id="email" placeholder="Email">
        <br>
        <button type="submit">Add Contact</button>
    </form>

    <h1>Contacts</h1>
    <div class="filters-wrapper">
        <input type="text" name="searchContact" id="search-contact" placeholder="Search by name">
        <div class="order-wrapper">
            <label>Order by:</label>
            <select id="order-select">
                <option value="">Order By</option>
                <option value="1">Alphabetical order</option>
                <option value="-1">Reverse Order</option>   
            </select>
        </div>
        <div class="filter-wrapper">
            <label>Filter by:</label>
            <select id="filter-select">
                <option value="">Fiter By</option>
                <option value="phoneNumber">Contacts with phone Numbers</option>
                <option value="emailAddress">Contacts having Email Id</option>   
            </select>
        </div>
    </div>

    <div id="contacts-list"></div>

    <div id="pagination-wrapper">
    </div>

    <script src="index.js"></script>
    <script src="addContact.js"></script>
</body>
</html>
